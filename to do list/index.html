<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <title>To do list</title>
       <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


       <style>
         body{
           font-size: 2rem;
         }
       #card{
         width:50%;
       }
       #content{
         height:auto ;
       }
       ul li:nth-child(odd){
         background-color:powderblue;
       }
   
        ul li.checked {
          color: black;
          text-decoration: line-through;
        }
       li{
         height:10% ;
         width: 100%;
         list-style-type: none;
       }
        
       li:hover{
         cursor:pointer;
       }
        
       #remove{
       float: right;
       }
         
       i:hover{
         color: red;
         cursor: pointer;
       }
       </style>
    </head>
    <body>
          
           
              <div class="container-fluid">

                <div id="card"class="container bg-dark">
                  
                  <div class="card-header bg-primary">
                    <div id="date" height="200px">
                    </div>
                  </div>
                  
                  
                  <div id="content"  class="card-body bg-light" >
                    <ul id="list"></ul>
                  </div>
                    
                    
                  <div class="card-footer">
                    <div class="input-group">
                      <div class="input-group input-group-mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-btn" id="inputGroup-sizing-default">
                            <button class="btn btn-dark">&#43; </button>
                          </span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-default"id="input" placeholder="what do you want to do" >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
                    
                    
                    
              <script src="bootstrap/js/jquery.js"></script>
              <script src="bootstrap/js/bootstrap.js"></script>
              <script>
                    const dateElement = document.getElementById("date");
                    const input        =document.getElementById("input");
                    
        
                    
                  //show date
                 const options ={weekday : "long",month : "short" , day : "numeric" };
                 const today = new Date();
                dateElement.innerHTML=today.toLocaleDateString("en-US",options);  
                
               //addToDo
               function addToDo(toDo){
                 const item =`<li id="item" class="fa" >
                                ${toDo}
                                <i onclick="myFunction()"class="fa fa-trash-o" id="remove" aria-hidden="true"></i>
                              </li>`;
                                
                  const position="beforeend"    ;
                  list.insertAdjacentHTML(position,item);
               }
              //  when user hit enter  
               document.addEventListener("keyup",function(e){
                if( e.keyCode === 13 ){
                  const toDo =input.value;
                  //check if the input is empty
                  if(toDo === ""){
                   alert("you must write something");
                  }
                  else{
                    addToDo(toDo)
                  }
                  
                  input.value="";
                }
               });
               
               //when done
               var list = document.querySelector('ul');
              list.addEventListener('click', function(ev) {
                if (ev.target.tagName === 'LI') {  
              ev.target.classList.toggle('fa-check');
            }
          },false);
              
              // remove list
            
              </script>
            </body>
        </html>
