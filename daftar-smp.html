  <div class="container">
    <div class="col-md-6">

      <h5>Formulir pendaftaran SMP</h5>
    </div>
    <form onclick= validate() >
      <div class="form-group col-md-6">
        <label for="nama">Email</label>
        <input type="email" id="email" class="form-control" placeholder=" ..." > 
      </div>
      
      <div class="form-group col-md-6">
        <label for="sonName">Nama peserta didik</label>
        <input type="text" id="sonName" class="form-control" placeholder="...">
      </div>

      <div class="form-group col-md-6">
        <label for="schoolOrigin">Asal sekolah peserta didik</label>
        <input type="text" id="schoolOrigin" class="form-control" placeholder="...">
      </div>

      <div class="form-row col-md-8 col-sm-12">
        <div class="form-group col-md-4 col-sm-12">
          <label for="dadName">Nama Ayah</label>
          <input type="text" class="form-control" id="dadName" placeholder="...">
        </div>
        <div class="form-group col-md-4 col-sm-12">
          <label for="dadJob">Pekerjaan Ayah</label>
          <input type="text" class="form-control" id="dadJob" placeholder="...">
        </div>
        <div class="form-group col-md-4 col-sm-12">
          <label for="dadAddress">Alamat Ayah</label>
          <input type="text" class="form-control" id="dadAddress" placeholder="...">
        </div>
      </div>

      <div class="form-row col-md-8 col-sm-12">
        <div class="form-group col-md-4 col-sm-12">
          <label for="momName">Nama ibu</label>
          <input type="text" class="form-control" id="momName" placeholder="...">
        </div>
        <div class="form-group col-md-4 col-sm-12">
          <label for="momJob">Pekerjaan ibu </label>
          <input type="text" class="form-control" id="momJob" placeholder="...">
        </div>
        <div class="form-group col-md-4 col-sm-12">
          <label for="momAddress">Alamat ibu</label>
          <input type="text" class="form-control" id="momAddress" placeholder="...">
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="pekerjaan">Pekerjaan</label>
        <select id="pekerjaan" class="form-control">
          <option value="">- Pilih Pekerjaan</option>
          <option value="">Programmer</option>
          <option value="">Web Designer</option>
          <option value="">Pengusaha</option>
        </select>
      </div>
      
      <div class="form-group col-md-6">
        <label for="alamat">Alamat</label>
        <textarea class="form-control" id="alamat" rows="3" placeholder="..."></textarea>
      </div>

      <div class="form-group col-md-6">
        <label for="alasan">Alasan memilih sekolah</label>
        <textarea class="form-control" id="alasan" rows="7" placeholder="..."></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary col-md-1">Submit</button>
    </form>
  </div>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script>
    function validate() {
		var nama        = document.getElementById("sonName").value;
		var email       = document.getElementById("email").value;
		var asalSekolah = document.getElementById("schoolOrigin").value;
    var dad         = document.getElementById("dadName").value;
    var mom         = document.getElementById("momName").value;
    var address     = document.getElementById("alamat").value;
    var reason      = document.getElementById("alasan").value;
    if (nama != "" && email!="" && alamat !="" && asalSekolah!="" && dad!="" 
    && mom!="" && address!="" && reason!="" ) {
			return true;
		}else{
			alert('Anda harus mengisi data dengan lengkap !');
		}
	}
  </script>
